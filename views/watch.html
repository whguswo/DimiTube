<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimiTube</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #video {
            width: 1120px;
            height: 630px;
        }
    </style>
</head>

<body>
    <div id="default_container">
        <div id="top-container">
            <div id="top-start">
                <div id="menu-img_div"></div>
                <div id="logo-img"></div>
            </div>
            <div id="top-center">
                <div id="top-center_">
                    <div id="smallScreenVer_out"></div>
                    <input id="search" placeholder="검색" type="text"><button id="search-button"></button>
                </div>
            </div>
            <div id="top-end">
                <div id="setting" class="topEnd_icon"></div>
                <div id="user" class="topEnd_icon"></div>
                <div id="logout" class="topEnd_icon"></div>
            </div>
        </div>
        <div id="side-bar">
            <!-- 너비 늘리기 -->
            <div id="alert1">베타 버전입니다.<br>PC로그인을 권장드립니다.</div>
        </div>
    </div>
    <div id="mainPage">
        <div id="main">
            <video id=video width=100% class="video-js" controls>
            </video>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.8.2/video.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script> -->
    <script>
        const video = document.querySelector('#video')
        const player = videojs(video);
        const videoId = location.search.replace('?v=', '')
        player.src({
            src: `https://d18yz4nkgugxke.cloudfront.net/${videoId}/output.m3u8`,
            type: "application/x-mpegurl"
        })
    </script>
    <script src="js/default.js"></script>
</body>

</html>
